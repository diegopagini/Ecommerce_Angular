<ng-container *ngIf="data">
  <div class="my-data--container animate__animated animate__fadeIn">
    <div class="card shadow-sm">
      <h3 class="text-center pb-2">Account data:</h3>
      <p>
        Name: <i>{{ data.displayName }}</i>
      </p>
      <p>
        Email: <i>{{ data.email }}</i>
      </p>
    </div>
  </div>
</ng-container>
